
<div class="container " >
    <div class="card">
        <h3>Productos en esta sucursal total: {{productos.length}}</h3>
        <div class="form-group row">
            <label for="busqueda" class="col-md-4 col-form-label">BÃºsqueda totales: {{productos.length}}</label>
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="busqueda"name="busqueda" 
                        placeholder="Buscar productos..." [(ngModel)]="claveBusqueda" 
                        (input)="searchProducto(claveBusqueda)"
                    >
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio de venta</th>
                    <th>Cantidad en estanteria</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of productos; let i = index">
                    <td>{{p.codigo}}</td>
                    <td>{{p.nombre}}</td>
                    <td>{{p.precio_unitario_venta}}</td>
                    <td>{{p.cantidad_estanteria}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
